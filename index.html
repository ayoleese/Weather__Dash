<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast weather channel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <script src="./Assets/script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="is-size-1">5 Day Weather Forecast</h1>
    </header>
    <main>
        <div class="row">
            <div class="left" style="background-color:aliceblue;">
                <h2 class="is-size-3">Cities</h2>
                <input class="input" id="mySearch" type="search" placeholder="search city...">
                <div class="buttons">
                    <button class="button is-info">Search</button>
                </div>
              <ul id="listBlock">
                <li><a href="#">Philadelphia</a></li>
                <li><a href="#">New York</a></li>
                <li><a href="#">Boston</a></li>
                <li><a href="#">Chicago</a></li>
                <li><a href="#">Denver</a></li>
                <li><a href="#">Miami</a></li>
                <li><a href="#">New Orleans</a></li> 
                <li><a href="#">Los Angeles</a></li>
                <li><a href="#">Seattle</a></li>
                <li><a href="#">Las Vegas</a></li>
              </ul>
            </div>
            <div class="right" style="background-color:#ddd;">
                <h2 class="city"></h2>
                <div class="temp"></div>
                <div class="wrap">
                    <img src="" alt="" class="icon" />
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
            </div>
    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  -->
   
</body>
</html>
